<div class="pages_container">
  <div class="page_container" *ngFor="let pageId of pagesNumber">
    <img
      [src]="'./assets/image/'+ pageId + '.gif'"
      alt=""
      [id]="'page-' + pageId"
    >
    <button *ngIf="isSurahEnd(pageId)" (click)="doneReading(5)">نم قراءة سورة كذا</button>
  </div>
</div>
