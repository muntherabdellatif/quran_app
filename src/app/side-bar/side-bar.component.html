<div class="side_bar" *ngIf="currentUrl != '/visit_reminder'">
  <div class="icon_container">
    <fa-icon class="icon"
      [icon]="faHome"
      [title]="'الصفحة الرئيسية'"
      [routerLink]="['/']"
      *ngIf="currentUrl != '/'"
    ></fa-icon>
    <fa-icon class="icon"
      [icon]="faExpand"
      *ngIf="currentUrl == '/' && !showSurahList && !showBigSurah"
      [title]="'عرض كل السور'"
      (click)="toggleShowBigSurah()"
    ></fa-icon>
    <fa-icon class="icon"
      [icon]="faCompress"
      *ngIf="currentUrl == '/' && !showSurahList && showBigSurah"
      [title]="'عرض السور القصيرة'"
      (click)="toggleShowBigSurah()"
    ></fa-icon>
    <fa-icon class="icon"
      [icon]="faBars"
      *ngIf="currentUrl == '/'"
      [title]="'عرض قائمةالسور'"
      (click)="toggleShowSurahList()"
      [class.active]="showSurahList"
    ></fa-icon>
    <fa-icon class="icon"
      *ngIf="isQuranPages(currentUrl)"
      [icon]="faBookmark"
      [title]="'ضع علامة هنا'"
      (click)="addMarkHer()"
    ></fa-icon>
    <fa-icon class="icon"
      *ngIf="isQuranPages(currentUrl)"
      [icon]="pointer"
      [title]="'إذهب إلى العلامة'"
      (click)="goToMark()"
    ></fa-icon>
    <fa-icon class="icon"
      *ngIf="currentUrl == '/'"
      [icon]="faBookOpenReader"
      [title]="lastReadPage ? ' أكمل القراءة من الصفحة ' + lastReadPage: 'ابدأ القراءة '"
      [routerLink]="['/quran_pages', lastReadPage]"
    ></fa-icon>
    <fa-icon class="icon"
      *ngIf="currentUrl == '/'"
      [icon]="faHeadphonesSimple"
      [title]="firstListeningTime ? 'إبدأ الاستماع الأن' :'أكمل الاستماع من سورة' + ' ' + quranIndex[listeningData.surahId - 1].name"
      [routerLink]="['/surah_listening',listeningData.readerId ,listeningData.surahId]"
    ></fa-icon>
    <fa-icon class="icon"
      *ngIf="isQuranPages(currentUrl) || isListeningPage(currentUrl)"
      [icon]="faArrowTurnRight"
      [title]="'عد إلى صفحة الصورة'"
      [routerLink]="['/surah',getBackSurahId()]"
    ></fa-icon>
  </div>
</div>
