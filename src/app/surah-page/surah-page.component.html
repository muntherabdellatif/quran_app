<div class="surah-page-container">
  <div class="header">
    <div class="surah-plant"
      style="
        background: radial-gradient(circle at center, rgb({{surah.light * 5/2}},{{surah.light * 5/2}},{{surah.light * 5/2}}) 0%, black 80%);
        box-shadow: 0 0 {{surah.light < 40 ? 0 : surah.light / 5}}px 0px white;
      "
    >
      <div class="surah-name">{{surah.name}}</div>
    </div>
    <div class="surah-info">
      <span class="info">سورة {{surah.type}}</span>
      <span class="info">عدد اياتها: {{surah.aiahNumber}}</span>
      <span class="info">الاجزاء: {{surah.parts.join("-")}}</span>
    </div>
    <div class="memorizing-interpretation">
      <div class="question">
        <p class="question-text"> هل تحفظ هذه السورة؟ </p>
        <fa-icon class="check-icon" *ngIf="!surah.memorize" [icon]="faCircle" (click)="toggleSurahMemorize()"></fa-icon>
        <fa-icon class="check-icon" *ngIf="surah.memorize"[icon]="faCircleCheck" (click)="toggleSurahMemorize()"></fa-icon>
      </div>
      <div class="question">
        <p class="question-text">  هل تستطيع شرح معاني آيات هذه السورة بشكل عام؟ </p>
        <fa-icon class="check-icon" *ngIf="!surah.interpretation" [icon]="faCircle" (click)="toggleSurahInterpretation()"></fa-icon>
        <fa-icon class="check-icon" *ngIf="surah.interpretation"[icon]="faCircleCheck" (click)="toggleSurahInterpretation()"></fa-icon>
      </div>
    </div>
  </div>
</div>
